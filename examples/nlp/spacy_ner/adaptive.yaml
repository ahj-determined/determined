description: spacy_ner_adaptive
hyperparameters:
  global_batch_size: 1
  dropout:
    type: double
    minval: 0.1
    maxval: 0.8
  lr:
    type: log
    minval: -4
    maxval: -1
    base: 10.0
  beta1:
    type: double
    minval: 0.8
    maxval: 0.9
  beta2:
    type: double
    minval: 0.9
    maxval: 0.99
searcher:
  name: adaptive_asha
  metric: val_f1
  smaller_is_better: false
  max_length:
    batches: 50
  max_trials: 512
  max_concurrent_trials: 60
entrypoint: model_def:SpacyNerTrial
min_validation_period:
  batches: 5
